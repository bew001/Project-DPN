        <div class="dpn-layout" id="dpn-layout">

            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for countries..">
            <script>
                function myFunction() {
                    // Declare variables
                    console.log("gg");
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("RawData");
                    tr = table.getElementsByTagName("tr");

                    // Loop through all table rows, and hide those who don't match the search query
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                }
            </script>

            <div class="dpn-content" id="RawData">

            </div>
        </div>
        <script>function model()
        {

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {

                        loadchart(JSON.parse(this.response));
                    }
                };
                xhttp.open("GET", "model", true);
                xhttp.send();

        }</script>
<script>
    function loadchart(s) {
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart(s) {
    var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        [1, 8],
        [2, 2],
        [3, 4],
        [4, 2],
        [5, 8]
    ]);

    // Optional; add a title and set the width and height of the chart
    var options = {'title':'My Average Day', 'width':550, 'height':400};

    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.LineChart(document.getElementById('RawData'));
    chart.draw(data, options);
}}</script>
